<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>Sign In</title>
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <div
      class="container d-flex justify-content-center align-items-center flex-grow-1"
      id="sign"
    >
      <div class="row w-100">
        <div class="col-12 col-md-6 mx-auto">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="card-title mb-4 text-center">Sign In</h3>
              <form>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="Enter email"
                    required
                  />
                  <div class="invalid-feedback" id="emailFeedback">
                    Please enter a valid email address.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="Password"
                    required
                  />
                  <div class="invalid-feedback" id="passwordFeedback">
                    Please enter your password.
                  </div>
                </div>
                <div class="form-check mb-3 d-flex justify-content-center">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="checkDefault"
                  />
                  <label class="form-check-label" for="checkDefault">
                    Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Sign In
                </button>
              </form>
              <script>
                document
                  .querySelector("form")
                  .addEventListener("submit", function (e) {
                    e.preventDefault();
                    var email = document
                      .getElementById("inputEmail")
                      .value.trim();
                    var password = document
                      .getElementById("inputPassword")
                      .value.trim();
                    if (email && password) {
                      window.location.href = "sub.html";
                    }
                  });
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer class="bg-dark text-white text-center py-3 mt-auto w-100">
    &copy; 2018 - 2025. All rights reserved.
  </footer>
</html>
