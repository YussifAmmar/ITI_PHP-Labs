<!DOCTYPE html>
<html>
  <head>
    <title>Project 4</title>
  </head>
  <body>
    <h2>Mini Counter</h2>
    <p id="count">0</p>
    <button onclick="decrease()">-</button>
    <button onclick="increase()">+</button>

    <script>
      let count = 0;

      function increase() {
        count++;
        document.getElementById("count").innerText = count;
      }

      function decrease() {
        count--;
        document.getElementById("count").innerText = count;
      }
    </script>
  </body>
</html>
