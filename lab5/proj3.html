<!DOCTYPE html>
<html>
  <head>
    <title>Project 3</title>
  </head>
  <body>
    <h2>Image Toggle</h2>
    <img
      id="myImage"
      src="https://via.placeholder.com/200x150?text=Image+1"
      width="200"
    />
    <br />
    <button onclick="toggleImage()">Toggle Image</button>

    <script>
      let images = [
        "./imgs/img1.jpeg",
        "./imgs/img2.jpeg",
        "./imgs/img3.jpeg",
      ];

      let index = 0;

      function toggleImage() {
        index = (index + 1) % images.length;
        document.getElementById("myImage").src = images[index];
      }
    </script>
  </body>
</html>
